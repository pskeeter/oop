<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>prototype</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, height=device-height,initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body style="margin: 0;">
  <button id="execute">点我</button>
  <button id="undo">点我</button>
</body>

<script>
var Tv = {
  open:function(){
    console.log('打开电视机')
  },
  close:function(){
    console.log('关闭电视机')
  }
};

var OpenTvCommand = function(receiver){
  console.log(receiver)
  this.receiver = receiver;
};
OpenTvCommand.prototype.execute = function(){
  this.receiver.open(); //打开电视
}
OpenTvCommand.prototype.undo = function(){
  this.receiver.close(); //关闭电视
}

var setCommand = function(command){
  console.log(command)
  document.getElementById('execute').onclick =function(){
    command.execute();
  };
  document.getElementById('undo').onclick =function(){
    command.undo();
  }

}
setCommand(new OpenTvCommand(Tv));
</script>
</html>
