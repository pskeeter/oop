<script>
// 依赖变量的作用域来实现封装特性
var myObject = (function(){
	var _name = 'pskeeter';
	return {
		getName : function(){
			return _name;
		}
	}
})();
console.log(myObject.getName());	//pskeeter
console.log(myObject._name);	//undefind


/////////////////////////////////////////////////

function Person(name, age) {
    this.name = name;
    this.age = age;
}
Person.prototype.sayName = function() {
    console.log(this.name);
};
Person.prototype.nationality = "Chinese";

var p1 = new Person("Oli", 18);
var p2 = new Person("Tro", 24);

console.log(p2.sayName());		//Tro
console.log(p1.nationality); 	//Chinese
</script>
</html>
